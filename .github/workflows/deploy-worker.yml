name: Deploy to Cloudflare Pages

# This workflow deploys the OpenNext application to Cloudflare Pages
# It ensures the Worker function and all dependencies are properly deployed

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build with OpenNext
        run: npm run build:cloudflare
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Verify build output
        run: |
          if [ ! -f ".open-next/_worker.js" ]; then
            echo "Error: _worker.js not found in build output"
            exit 1
          fi
          if [ ! -f ".open-next/_routes.json" ]; then
            echo "Error: _routes.json not found in build output"
            exit 1
          fi
          echo "Build verification passed"

      - name: Deploy to Cloudflare Pages
        # Deploy Pages with _worker.js and _routes.json in root directory
        # Pages will use _worker.js for routing and serve static files directly
        run: npx wrangler pages deploy .open-next --project-name=craftedbaths-website-preview --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
