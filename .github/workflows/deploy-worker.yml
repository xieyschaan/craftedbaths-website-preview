name: Deploy Worker to Cloudflare Pages

# This workflow deploys the Worker function that Cloudflare Pages Git integration might miss
# Only use this if the Worker is not showing in the Functions tab after Git deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build with OpenNext
        run: npx opennextjs-cloudflare build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Copy public assets to build output
        # OpenNext should copy public/ automatically, but ensure it's there
        run: |
          if [ -d "public" ]; then
            cp -r public/* .open-next/assets/ || true
          fi

      - name: Copy Worker and dependencies to Pages build output
        # Pages Advanced Mode: _worker.js needs all its dependencies
        # Copy the entire .open-next structure so relative imports work
        run: |
          # Copy worker.js as _worker.js
          cp .open-next/worker.js .open-next/assets/_worker.js
          # Copy all dependencies that _worker.js imports
          cp -r .open-next/cloudflare .open-next/assets/
          cp -r .open-next/middleware .open-next/assets/
          cp -r .open-next/.build .open-next/assets/
          cp -r .open-next/server-functions .open-next/assets/
          # Create .assetsignore to exclude Worker files from static asset serving
          echo -e "_worker.js\ncloudflare/\nmiddleware/\n.build/\nserver-functions/" > .open-next/assets/.assetsignore

      - name: Deploy to Cloudflare Pages
        # Deploy Pages with _worker.js in assets directory
        # Pages will automatically use _worker.js for routing
        run: npx wrangler pages deploy .open-next/assets --project-name=craftedbaths-website-preview --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
