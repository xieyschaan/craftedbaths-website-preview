name: Deploy Worker to Cloudflare Pages

# This workflow deploys the Worker function that Cloudflare Pages Git integration might miss
# Only use this if the Worker is not showing in the Functions tab after Git deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build with OpenNext
        run: npx opennextjs-cloudflare build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Copy public assets to build output
        # OpenNext should copy public/ automatically, but ensure it's there
        run: |
          if [ -d "public" ]; then
            cp -r public/* .open-next/assets/ || true
          fi

      - name: Prepare Pages build output
        # Fix path mismatch: Copy assets to root so /_next/static/ paths work
        # Cloudflare Pages uses .open-next/ as root, so files must be at root level
        run: |
          # Copy all assets to root (this moves _next/static/ to the correct location)
          cp -r .open-next/assets/* .open-next/ || true
          # Copy worker.js as _worker.js
          cp .open-next/worker.js .open-next/_worker.js
          # Copy all dependencies that _worker.js imports
          cp -r .open-next/cloudflare .open-next/ || true
          cp -r .open-next/middleware .open-next/ || true
          cp -r .open-next/.build .open-next/ || true
          cp -r .open-next/server-functions .open-next/ || true
          # Create _routes.json to exclude static assets from Worker processing
          # This allows Cloudflare CDN to serve CSS/JS directly (faster, cheaper)
          node -e "require('fs').writeFileSync('.open-next/_routes.json', JSON.stringify({version:1,include:['/*'],exclude:['/_next/static/*','/_next/data/*','/assets/*','/favicon.ico','/robots.txt','/sitemap.xml','/404.html']},null,2))"

      - name: Deploy to Cloudflare Pages
        # Deploy Pages with _worker.js and _routes.json in root directory
        # Pages will use _worker.js for routing and serve static files directly
        run: npx wrangler pages deploy .open-next --project-name=craftedbaths-website-preview --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
